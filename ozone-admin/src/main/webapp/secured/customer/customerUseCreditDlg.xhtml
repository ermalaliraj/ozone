<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition >    	

<h:form id="useCreditForm">
	<p:dialog header="#{msg['credit.useDialog']}" 
		   		widgetVar="useCreditDialog" 
		   		resizable="false"
				modal="true" 
	           	width="500"
	           	style="position:fixed; top:0%; left:0%;">
	           	
		<h:panelGrid id="useCreditPanel" columns="3" cellpadding="2" style="margin:0 auto;">  
           	
           	<h:outputLabel for="nAboutUse" value="#{msg['credit.aboutUse']} *"/>                
            <p:inputTextarea id="nAboutUse" 
            			style="width:200px;height:100px;"
						maxlength="200"
              			required="true"
              			maxHeight="100"
	              		resisable="false"
              			rendered="#{customerDetailController.editMode}"
						binding="#{customerDetailController.creditAboutUse}"> 
            		<p:ajax event="blur" update="nAboutUseMsg" /> 
            </p:inputTextarea>
            <p:message id="nAboutUseMsg" for="nAboutUse" /> 
             
       		
       		<f:facet name="footer">
			<h:panelGroup>
				<center>	
					<p:commandButton 
						value="#{msg['credit.button.use']}"
						oncomplete="handleUseCallback(xhr, status, args)"	
						update="tabViewId:customerCreditsForm" 							
						actionListener="#{customerDetailController.useCredit}"/>	
						
 					<p:commandButton 
						value="#{msg['credit.button.use.discard']}" 
						onclick="useCreditDialog.hide()" 
						type="button" 
						icon="ui-icon ui-icon-close"/>  
				</center>
			</h:panelGroup>
           </f:facet>
           
    	</h:panelGrid> 
	</p:dialog>
</h:form>
		
<script type="text/javascript">  
    function handleUseCallback(xhr, status, args) { 
        if(!args.validationFailed) {  
        	useCreditDialog.hide();
        }
    }  
</script> 

</ui:composition>
</html>
