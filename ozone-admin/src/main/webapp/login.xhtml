<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view>
	<title>
		<h:outputText value="#{msg['title.login']}"/>
	</title>
	
	<h:form id="loginForm" prependId="false">  
		<center>
		<p:panel header="Login" style="width:500px;height:400px"> 
			<h:panelGrid columns="1">  
	    	<h:outputLabel value="Please enter your username and password" /> 
	        <h:outputLabel value=" " /> 
	        <p:messages id="messages" />
	        
		    <p:fieldset id="loginPanel" legend="Account Information" style="margin-bottom:10px;width:350px;height:120px">  
		        <h:panelGrid columns="3">  
		            <h:outputLabel for="j_username" value="Username: *" />
		            <p:inputText id="j_username" required="true" label="Username" size="30">  
		                <p:ajax event="blur" update="j_usernameMsg" /> 
		            </p:inputText>  
		            <p:message id="j_usernameMsg" for="j_username" display="icon"/>
		              
		            <h:outputLabel for="j_password" value="Password *" />  
		            <h:inputSecret id="j_password" required="true" label="Password" size="30">
		            	<p:ajax event="blur" update="j_passwordMsg" /> 
		            </h:inputSecret> 
		            <p:message id="j_passwordMsg" for="j_password" display="icon"/>
		        </h:panelGrid>  
		        
		        <!-- <h:selectBooleanCheckbox id="_spring_security_remember_me" />
		        <h:outputText value="Remember me" />  -->
					
		    </p:fieldset>  
		    </h:panelGrid>
		    <p:commandButton value="Submit" update="loginPanel,messages" 
	             actionListener="#{loginController.doLogin}" /> 
		</p:panel>
		</center>
	</h:form>
	
	
</f:view>
</html>
