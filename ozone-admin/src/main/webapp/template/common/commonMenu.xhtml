<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui">
				
    <p:menu>      
      		<c:forEach items="${userPreferences.loggedUserMenu.childs}" var="subMenu">
      			<p:submenu label="${subMenu.label}">
				<c:forEach items="${subMenu.childs}" var="subMenuItem">
					<p:menuitem id="${subMenuItem.id}" 
								value="${subMenuItem.label}"
								url="${pageContext.request.contextPath}/${subMenuItem.link}" 
								ajax="false" />  
				</c:forEach>
				</p:submenu>
			</c:forEach>        
    </p:menu>
</ui:composition>
