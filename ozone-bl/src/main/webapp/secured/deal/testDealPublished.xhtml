<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="http://www.ozone.al/css/ozone.css" />
        <link rel="icon" type="image/x-icon" href="http://www.ozone.al/image/ozone-icon.png" />
 		<link rel="shortcut icon" type="image/x-icon" href="http://www.ozone.al/image/ozone-icon.png" />
		
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" />
        	
		<title>
			<ui:insert name="title" >
				OZone
			</ui:insert>
		</title>
	</h:head>
    
    <h:body>
		<div id="page">
		
			<ui:insert name="headerLayout" >
				<h:form id="headerForm">
					<img src="http://www.ozone.al/image/fiori.png" alt="Decoration" class="Fiori"/>
					<div id="header">
						<a href="http://www.ozone.al/main.faces" title="go to homepage" class="logo"><img src="http://www.ozone.al/image/ozone.png" alt="Ozone" border="0"/></a>
						
						<div class="BoxHeader">
							<span>Choose the city</span><br />
							<div class="DropDownHeader_a"><a href="#" title="Choose your city" >Tirana</a></div>
							<div class="InviteHeader"><a href="http://www.ozone.al/invitaamici.faces" title="Invite">Invite your friends</a></div>
						</div>
					</div> 
					<!--fine header-->
					
					<div class="OutMainMenu">
						<div class="MainMenu">
							<div class="LoginBox">
								<div><a href="http://www.ozone.al/registrati.faces" title="Register">Register</a></div>
								<div><a href="http://www.ozone.al/registrati.faces" title="Login">Login</a></div>
						   	</div>
						   	
						   	<div class="MainMenu_ul">
							    <div><a href="http://www.ozone.al/main.faces" title="Deal of the day">Deal of the day</a></div>
							    <div><a href="http://www.ozone.al/recentDeals.faces" title="Recently deals">Recently deals</a></div>
							    <div><a href="http://www.ozone.al/comefunziona.faces" title="How it works">How it works</a></div>
						   	</div>
					 	</div>
					</div> 
					<!--fine OutMainMenu-->
							
					</h:form>
			</ui:insert>
			
			<div id="Container">
			<ui:insert name="contentLayout">
				<!--inizio content principale-->
				<div class="Content">
					<p:messages id="mainMessage" showDetail="true" />
					<h1>
				    	<h:outputText value="#{dealWizController.dealSelected.title}"/> 
				    </h1>
				    
				    <h:form id="boxCounterForm">
				    
					<div class="BoxBuyCounter">
				    	<div class="BoxBuyCounterDivTop">
				        	<img src="http://www.ozone.al/image/apinarossa.png" alt="Apina Rossa"/>
				            <p class="BuyNowHome">
				            	<h:commandLink value="Bli Tani">
				            	</h:commandLink>	
				            </p>
				            <p class="TextBuyCounter">
				            	Totale
					            <h:outputLabel value="#{dealWizController.dealSelected.price}"/> 
					            Leke
							</p>
				        </div>        
				        
				        <div>
				        	<p class="TextBuyCounter2">
				        		Skonto
				        		<h:outputLabel value="#{dealWizController.dealSelected.percentDiscount}"/> 
								%
								- 
				        		Kursen
				        		<h:outputLabel value="#{dealWizController.dealSelected.fullPrice - dealWizController.dealSelected.price}"/>
				      			Leke
				        	</p>
				        </div>
				        <div>
				        	<p class="TextBuyCounter2">Kjo oferte eshte akoma aktive per</p>
				            <table>
					            <tr>
					            	<td id="cdownHours" class="CounterTd">--</td>
					                <td id="cdownMinutes" class="CounterTd">--</td>
					                <td id="cdownSeconds" class="CounterTd">--</td>
					            </tr>
					            <tr>
					            	<td>Ore</td>
					                <td>Minuta</td>
					                <td>Sekonda</td>
					            </tr>
				            </table>
				        </div>
				        <div>
				        	<p class="TextBuyCounter3"> <img src="http://www.ozone.al/image/ok.png" alt="ok" /> 
				        		22
				        		Kupona te blere
				        	</p>
				        </div>
				        <div class="BoxBuyCounterDivBottom">
				        	<p class="TextBuyCounter3">
				        		Dhuroje tek nje mik
				        		<img src="http://www.ozone.al/image/present.png" alt="Do a present" />
				        	</p>
				        </div>
				    </div> 
				    </h:form>
				    <!--fine BoxBuyCounter-->
	    
				    <div class="DealMainImg">
				    	<!--Deal main img-->
				 	    <h:panelGrid>
							<p:graphicImage value="#{dealWizController.uploadsUrl}#{dealWizController.dealSelected.mainImgName}"/> 
						</h:panelGrid>
				    
				    
				    	<!-- div class="clearer"></div-->
				    
					    <div class="Ditail">
							<h3>DETAJET E OFERTES</h3>
					     	<h:outputText value="#{dealWizController.dealSelected.synthesis}" escape="false"/>  
					    </div>
					    
					    <div class="TermDeal">
					    	<h3>KUSHTET</h3>
					    	<h:outputText value="#{dealWizController.dealSelected.conditions}" escape="false"/>  
					    </div>
					</div>
				</div> 
				
				<!--inizio content secondo-->
				<div class="Content">
				    <div class="Address">
					    <h3>ADRESA</h3>
					    <h:outputText value="#{dealWizController.dealSelected.partner.address}" escape="false"/>
					    <br/>
					    <a href="http://#{dealWizController.dealSelected.partner.webSite}" >
					    	<h:outputText value="#{mainController.mainDeal.partner.webSite}"/>
					    </a>
					    <br/>
					    <h:panelGroup>
					    	<p:gmap id="gmap" widgetVar="mapWidget"
									center="#{dealWizController.dealSelected.partner.lat},#{dealWizController.dealSelected.partner.lng}"
									zoom="#{dealWizController.dealSelected.partner.zoomLevel}" type="ROADMAP"
									style="width:250px;height:170px" 
									model="#{dealWizController.mapEmptyModel}" >	 		
							</p:gmap>
						</h:panelGroup>
								
					    <br />
					    <!--src="http://maps.google.it/maps?hl=it&amp;q=tirana&amp;ie=UTF8&amp;hq=&amp;hnear=Tirana,+Prefettura+di+Tirana,+Albania&amp;gl=it&amp;t=m&amp;ll=41.326037,19.815903&amp;spn=0.077347,0.102997&amp;z=12&amp;iwloc=A&amp;output=embed"-->
				    </div>
				    
				    <div class="Description">
					    <h3>PERSHKRIMI</h3>
					    <h:outputText value="#{dealWizController.dealSelected.description}" escape="false"/>  
					    <br />
				    </div>
				</div> 
				<!--fine secondo content-->
				
			</ui:insert>
			</div>

	    </div>
