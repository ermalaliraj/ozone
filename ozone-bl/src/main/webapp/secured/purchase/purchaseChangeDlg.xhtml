<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition >    	

<h:form id="purchaseChangeForm">
	<p:dialog header="Nrysho klientin per kete blerje" 
		   		widgetVar="purchaseChangeDialog" 
		   		resizable="false"
				modal="true" 
	           	width="500"
	           	style="position:fixed; top:0%; left:0%;">
	           	
		<h:panelGrid id="purchaseChangePanel" columns="3" cellpadding="2" style="margin:0 auto;">  
           	
           	<h:panelGrid columns="3" cellpadding="5" border="0">
	           	<h:outputLabel for="fClientemail" value="Email i klientit"/>   
 	            <p:inputText id="fClientID" required="true"
	                     binding="#{purchaseController.sCustomerEmail}" style="width:250px;"> 
	            </p:inputText> 
	           	<p:message id="fClientIDMsg" for="fClientID" display="icon"/>
	            
	            <h:outputLabel for="nNote" value="Shenim"/>                
				<p:inputTextarea id="nNote" style="width:250px;height:70px;"
							label="#{msg['deal.title']}"
							maxlength="200"
							resisable="false"
					        binding="#{purchaseController.sPaymentNote}"> 
					</p:inputTextarea>      
	            <p:message id="nLastUpdateMsg" for="nNote" />
	        </h:panelGrid>
             
       		
       		<f:facet name="footer">
			<h:panelGroup>
				<center>	
					<p:commandButton 
						value="Ruaje"
						oncomplete="handlePurchaseChangeCallback(xhr, status, args)"	
						update="form,purchaseChangeForm:purchaseChangePanel,purchaseListForm:purchasesListPanel,purchaseListForm:message"						
						actionListener="#{purchaseController.changeCustomer}"/>	
						
 					<p:commandButton 
						value="#{msg['buttonClose']}" 
						onclick="purchaseChangeDialog.hide()" 
						type="button" 
						icon="ui-icon ui-icon-close"/>  
				</center>
			</h:panelGroup>
           </f:facet>
           
    	</h:panelGrid> 
	</p:dialog>
	
	<script type="text/javascript">  
    function handlePurchaseChangeCallback(xhr, status, args) {
        if(!args.validationFailed) {  
        	purchaseChangeDialog.hide();
        }
    }  
</script> 
</h:form>
		
</ui:composition>
</html>
