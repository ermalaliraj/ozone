<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition >    	
	<h:form id="creditDetailForm">
		<p:dialog header="#{msg['purchase.credit.header']} - #{purchaseController.purchaseSelected.customer.email}" 
				   		widgetVar="creditDetailDialog" 
				   		resizable="false"
						modal="true" 
			           	width="950" 
			           	style="position:fixed; top:0%; left:0%;">
			           	
			<h:panelGrid id="creditDetailDlgPanel" columns="3" cellpadding="2" style="margin:0 auto;" border="0"> 
				<p:dataTable id="creditsTable" var="c" value="#{purchaseController.creditsList}"
							emptyMessage="#{msg['purchase.credit.emptyMessage']}">
			    	<p:column headerText="#{msg['credit.id']}">
						<h:outputText value="#{c.id}"/>
					</p:column>
					
					<p:column headerText="#{msg['credit.type']}">
						<h:outputText value="#{c.type}">
					    <f:converter converterId="creditTypeFormatter" />
					    </h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['credit.assignedDate']}">
						<h:outputText value="#{c.assignedDate}">
						<f:converter converterId="dateFormatter"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['credit.validDate']}">
						<h:outputText value="#{c.validDate}">
						<f:converter converterId="dateFormatter"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['credit.usedDate']}">
						<h:outputText value="#{c.usedDate}">
						<f:converter converterId="dateFormatter"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['credit.value']}">
						<h:outputText value="#{c.value}L"/>
					</p:column>
					
					<p:column headerText="#{msg['credit.about']}">
						<h:outputText value="#{c.about}"/>
					</p:column>
					
					<p:column headerText="#{msg['credit.aboutUse']}">
						<h:outputText value="#{c.aboutUse}"/>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
				
			<f:facet name="footer">
				<h:panelGroup>
					<center>	
					<p:commandButton value="#{msg['buttonClose']}" onclick="creditDetailDialog.hide()" type="button" icon="ui-icon ui-icon-close"/>  
					</center>
				</h:panelGroup>
			</f:facet>
	
		</p:dialog>
	
	</h:form>
</ui:composition>
</html>
