<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="invitationForm">  
	<p:messages id="invitationMsg" showDetail="true"/> 	
	
	<!-- Table Panel -->
	<p:panel id="invitationsListPanel" header="#{msg['customer.tab.invitations.list']}:  #{customerDetailController.customerSelected.email}" >
		<ui:include src="../common/ajaxloading.xhtml" />
	 <h:panelGrid columns="2" cellpadding="5" border="0" width="90%" >
		<p:dataTable id="invitationsTable" var="c" value="#{customerDetailController.invitationsList}"
					paginator="true" rows="50" rowsPerPageTemplate="20,50,100"
			    	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> 
		
			<p:column headerText="#{msg['customer.id']}" sortBy="#{c.id}">
				<h:outputText value="#{c.invitedId}"/>
			</p:column>
			
			<p:column headerText="#{msg['customer.active']}">
					<p:selectBooleanCheckbox value="#{c.active}" disabled="true" />
			</p:column>	
			
			<p:column headerText="#{msg['customer.name']}" sortBy="#{c.name}" filterBy="#{c.name}">
				<h:outputText value="#{c.name}"/>
			</p:column>
			
			<p:column headerText="#{msg['customer.surname']}" sortBy="#{c.surname}" filterBy="#{c.surname}">
				<h:outputText value="#{c.surname}"/>
			</p:column>
			
			<p:column headerText="#{msg['customer.email']}" >
				<h:outputText value="#{c.email}"/>
			</p:column>
			
			<p:column headerText="#{msg['customer.city']}" >
				<h:outputText value="#{c.cityId}"/>
			</p:column>

			<p:column headerText="#{msg['customer.tab.invitations.confFirsPurchase']}" >
            	<h:outputText value="#{c.confFirsPurchase}">
            		<f:converter converterId="yesNoFormatter" />
            	</h:outputText>
            </p:column> 
		</p:dataTable> 
	</h:panelGrid>
	</p:panel>

	</h:form>	
</html>
