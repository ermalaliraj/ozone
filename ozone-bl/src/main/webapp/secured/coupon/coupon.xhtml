<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" /> 
	<style type='text/css'>
		@media print {  .dontprint { display:none; } }
		@media screen { .dontshow { display:none; } }
	</style>
	</h:head>	
<h:body>
 	
<p class='dontprint'><a href="#" onclick="javascript:window.print(); return false;">Printo kuponin</a><br/>
<a href="javascript: history.go(-1)">Mbrapa</a>
</p>
    <center>
        <table style="border: thin black solid">
            <tr>
                <td>
                    <table style="width: 600px">
                        <tr style="border: 0;">
                            <td colspan="2" style="border: 0;">
                                <img src="http://www.ozone.al/image/Logo_Ozone_Kupon.png"
                                    alt="OZone" />
                            </td>
                            <td style="font-size: 20px; font-weight: bold; text-align: center; border: 0;" colspan="4">
                                Kupon
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: black;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: left;">
                                <p:graphicImage value="#{couponSingleController.uploadsFolder}#{couponSingleController.dealChoice.deal.mainImgName}" alt="Oferta" style="border: thin black solid;
                                    padding: 3px;" width="300" height="200"/>
                            </td>
                            <td colspan="3" rowspan="1" style="text-align: left">
                                <b>#{couponSingleController.dealChoice.dealTitle}</b>
                                <br />
                                <!--All you can tagliata per 4-->
                                <h2> Vlera e kuponit:  #{couponSingleController.dealChoice.fullPrice} Lek&euml;</h2>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: black;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: left;">
                                <b>Kodi i kuponit: #{couponSingleController.coupon.code}</b>
                                <br />
                                Vlefshm&euml;ria 
                                <h:outputText value="#{couponSingleController.coupon.from}">
										<f:converter converterId="dateFormatter" />
								</h:outputText>
                                 - 
                                  <h:outputText value="#{couponSingleController.coupon.to}">
										<f:converter converterId="dateFormatter" />
								</h:outputText>
                            </td>
                            <td colspan="3" style="text-align: left;">
                                <b>Kodi i sigurise: #{couponSingleController.coupon.securityCode}</b>
                                <br />
                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: black;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" valign="top">
                                <b>Partneri: #{couponSingleController.dealChoice.deal.partner.name} </b>
                                <br />
                                #{couponSingleController.dealChoice.deal.partner.address}
                                <br />
                                <b>Mir&euml;sevini </b>
                                <br />
                                <!-- La passione per il fritto da Il Conte Ugolino  -->
                            </td>
                            <td colspan="2">
                                <h:panelGroup>
							    	<p:gmap id="gmap" widgetVar="mapWidget"
											center="#{couponSingleController.dealChoice.deal.partner.lat},#{couponSingleController.dealChoice.deal.partner.lng}"
											zoom="#{couponSingleController.dealChoice.deal.partner.zoomLevel}" type="ROADMAP"
											style="width:210px;height:170px" 
											model="#{couponSingleController.mapEmptyModel}" >	 		
									</p:gmap>
								</h:panelGroup>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: black;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" valign="top">
                                <b>Permbledhja e ofert&euml;s:</b>
                                <br />
                                <h:outputText value="#{couponSingleController.dealChoice.deal.synthesis}" escape="false"/>  
                            </td>
                            <td colspan="2" valign="top">
                                <b>Kushtet:</b>
                                <br />
                                <h:outputText value="#{couponSingleController.dealChoice.deal.conditions}" escape="false"/>  
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: black;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" align="left">
                                <b>Funksionon keshtu</b>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;" valign="top">
                                Printo kuponin
                            </td>
                            <td colspan="2" style="text-align: center;" valign="top">
                                Kontakto partnerin dhe prenoto sherbimin
                            </td>
                            <td colspan="2" style="text-align: center;" valign="top" align="left">
                                Ruaj kuponin dhe dorezoje ate ne fund te sherbimit
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: black;">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <b>Sherbimi klientit</b>: 04 45 30 424, hene-premte nga 08.00 deri 21.00
                                <br />
                                <b>E-Mail OZone</b>: <a href="mailto:info@ozone.al">info@ozone.al</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>

</h:body> 
</html>
